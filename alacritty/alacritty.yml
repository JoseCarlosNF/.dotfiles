font:
  size: 10
  normal:
    family: IosevkaTerm Nerd Font Mono
    style: Regular
  bold:
    family: IosevkaTerm Nerd Font Mono
    style: Bold
  italic:
    family: IosevkaTerm Nerd Font Mono
    style: Light Italic

env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  opacity: 0.9
  decorations: none

shell:
  program: /bin/fish

import:
  - ~/.alacritty-colorscheme/themes/gruvbox_dark.yaml

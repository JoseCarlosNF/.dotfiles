- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.tmux.conf: tmux.conf
    ~/.config/starship.toml: starship.toml
    ~/.config/fish:
        path: fish/
        create: true
    ~/.config/bat:
        path: bat/
        create: true
    ~/.config/kitty:
        path: kitty/
        create: true
    ~/.config/alacritty:
        path: alacritty/
        create: true
    ~/.config/nvim:
        path: nvim/
        create: true
    ~/.config/tilix:
        path: tilix/
        create: true
    ~/bin:
        path: bin/
        create: true

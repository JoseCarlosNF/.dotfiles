- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.tmux.conf: tmux.conf
    ~/.config/bat:
        path: bat/
        create: true
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.config/kitty:
        path: kitty/
        create: true
    ~/.config/nvim:
        path: nvim/
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/bin:
        path: bin/
        create: true
